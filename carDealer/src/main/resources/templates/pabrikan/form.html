<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pabrikan</title>
    <link rel='stylesheet' th:href="@{/style.css}">
</head>

<body>
    <header>
        <img class="logo" th:src="@{/logo.png}" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/mobil}">Mobil</a></li>
                <li><a th:href="@{/pabrikan}">Pabrikan</a></li>
                <li><a th:href="@{/penjualan}">Penjualan</a></li>
            </ul>
        </nav>
        <a th:if="${session.user == null}" class="cta" href="/login"><button class="btn_header">Login</button></a>
        <a th:if="${session.user != null}" class="cta" href="/logout"><button class="btn_header">Logout</button></a>
    </header>
    <section>
        <div class="form">
            <p class="heading" style="margin-bottom: -20px;">Add Pabrikan</p>
            <form th:action="@{${pabrikan.idPabrikan == 0 ? '/pabrikan/store' : '/pabrikan/update'}}"
                th:object="${pabrikan}" method="POST">

                <input type="hidden" th:field="*{idPabrikan}">

                <div style="background-color: white; padding-bottom: 2px;">
                    <label style="background-color: white;">Nama:</label>
                    <input style="background-color: white;" type="text" th:field="*{nama}" required>
                </div>

                <div style="background-color: white;padding-bottom: 2px;">
                    <label style="background-color: white;">Alamat:</label>
                    <input style="background-color: white;" type="text" th:field="*{alamat}" required>
                </div>

                <div style="background-color: white;padding-bottom: 2px;">
                    <label style="background-color: white;">No Telepon:</label>
                    <input style="background-color: white;" type="text" th:field="*{noTelp}" required>
                </div>

                <div style="background-color: white;">
                    <button class="btn" type="submit">Simpan</button>
                </div>
                <div style="background-color: white; padding-top: 30px;display: flex; justify-content: center;">
                    <a class="btn-delete" th:href="@{/pabrikan}">Batal</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
